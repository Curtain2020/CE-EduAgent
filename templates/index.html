<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>虚拟学生对话系统</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <!-- 左侧主区域 -->
        <div class="main-area">
            <!-- 顶部控制栏 -->
            <div class="control-panel">
                <h1>虚拟学生对话系统</h1>
                <div class="control-buttons">
                    <div class="mode-selector">
                        <label>
                            <input type="checkbox" id="globalEnableLongTermMemory" checked>
                            长期记忆（统一配置）
                        </label>
                        <label>
                            <input type="checkbox" id="globalEnableKnowledgeBase">
                            认知增强（统一配置）
                        </label>
                        <button type="button" class="apply-global-btn" id="applyGlobalBtn" onclick="applyGlobalConfig()">应用到选中学生</button>
                    </div>
                    <div class="student-selector" id="studentSelectorPanel">
                        <div class="student-selector-header">
                            <div class="student-selector-header-text">
                                <div class="student-selector-title">学生选择（最多六名，可多选）</div>
                                <div class="student-selector-hint">仅支持以下六名学生，可单独配置长期记忆与认知增强。</div>
                            </div>
                            <button type="button" class="student-selector-toggle" id="studentSelectorToggle" onclick="toggleStudentPanel()">收起</button>
                        </div>
                        <div class="student-selector-content" id="studentSelectorContent">
                            <div class="student-list" id="studentList"></div>
                            <div class="student-selector-actions">
                                <button id="initBtn" onclick="initStudent()">初始化学生</button>
                                <button id="resetBtn" onclick="resetStudent()" style="display: none;">重置</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="status" class="status"></div>
            </div>
            
            <!-- 聊天区域 -->
            <div class="chat-container">
                <div id="chatMessages" class="chat-messages"></div>
                <div class="speech-controls">
                    <button id="speechStartBtn" disabled>🎤 开始识别</button>
                    <button id="speechStopBtn" disabled>■ 停止</button>
                    <label class="speech-option">
                        <input type="checkbox" id="speechAutoSend" checked>
                        自动追加到输入框
                    </label>
                    <div id="speechStatus" class="speech-status">语音识别未启动</div>
                </div>
                <div class="chat-input-container">
                    <input type="text" id="messageInput" placeholder="输入消息..." disabled>
                    <button id="sendBtn" onclick="sendMessage()" disabled>发送</button>
                </div>
            </div>
        </div>
        
        <!-- 右侧上下文区域 -->
        <div class="context-panel">
            <h2>学生上下文</h2>
            <div id="contextInfo" class="context-info">
                <p class="context-placeholder">请先初始化虚拟学生</p>
            </div>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
